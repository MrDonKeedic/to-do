<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Server Setup</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="one">
        <h1>To-Do List</h1>
    </div>

    <div class="two">
        <h2>Plug-Ins to Install</h2>
        <ul>
            <li>
                <input type="checkbox" id="zoneMod" name="zoneMod">
                <label for="zoneMod">zone mod</label>
            </li>
            <li>
                <input type="checkbox" id="eventsMonuments" name="eventsMonuments">
                <label for="eventsMonuments">events around monuments</label>
            </li>
            <li>
                <input type="checkbox" id="rpShop" name="rpShop">
                <label for="rpShop">rp shop</label>
            </li>
            <li>
                <input type="checkbox" id="minicopterOptions" name="minicopterOptions">
                <label for="minicopterOptions">minicopter options</label>
            </li>
            <li>
                <input type="checkbox" id="minicopterLock" name="minicopterLock">
                <label for="minicopterLock">minicopter lock</label>
            </li>
            <li>
                <input type="checkbox" id="offline" name="offline">
                <label for="offline">offline raid protection</label>
            </li>
            <li>
                <input type="checkbox" id="decay" name="decay">
                <label for="decay">custom decay mod</label>
            </li>
            <li>
                <input type="checkbox" id="grade" name="grade">
                <label for="grade">bgrade</label>
            </li>
        </ul>
    </div>

    <div class="three">
        <h2>Things to do</h2>
        <ul>
            <li>
                <input type="checkbox" id="buildthetown" name="buidthetown">
                <label for="buildthetown">Build the Town</label>
            </li>
            <li>
                <input type="checkbox" id="rp" name ="rp">
                <label for="rp">Set up RP shop</label>
            </li>
            <li>
                <input type="checkbox" id="tok" name="tok">
                <label for="tok">Make Tik Tok</label>
            </li>
            <li>
                <input type="checkbox" id="raid1" name="raid1">
                <label for="raid1">Remove traps from easy bases</label>
            </li>
            <li>
                <input type="checkbox" id="raid2" name="raid2">
                <label for="raid2">Remove traps from hard bases</label>
            </li>
            <li>
                <input type="checkbox" id="raid3" name="raid3">
                <label for="raid3">Remove traps from expert bases</label>
            </li>
            <li>
                <input type="checkbox" id="raid4" name="raid4">
                <label for="raid4">Remove traps from Nightmare bases</label>
            </li>
            <li>
                <input type="checkbox" id="stack" name="stack">
                <label for="stack">increase hqm stack size</label>
            </li>
            <li>
                <input type="checkbox" id="loot" name="loot">
                <label for="loot">rework loot</label>
            </li>
            <li>
                <input type="checkbox" id="loo" name="loo">
                <label for="loo">add raidable base loot</label>
            </li>
        </ul>
    </div>
</body>
</html>
